<div class="container">
  <div class="row my-3">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Cargo</th>
                <th scope="col">Turno</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tech of technicians">
                <td>{{ tech.name }}</td>
                <td>{{ tech.position }}</td>
                <td>{{ tech.turn }}</td>
                <td>
                  <ion-icon name="create" color="tertiary"></ion-icon>
                </td>
                <td>
                  <ion-icon name="trash" color="danger"></ion-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </table>
      </div>
    </div>
  </div>
</div>
