<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-label class="close-session" color="light" (click)="closeSession()"
        >Cerrar Sesión</ion-label
      >
    </ion-buttons>
    <ion-title (click)="presentLoading()">Tareas</ion-title>
  </ion-toolbar>
</ion-header>


<!---  
  (ionScrollStart)="logScrollStart()"
  (ionScrollEnd)="logScrollEnd()"
  (ionScroll)="eventScroll($event)"

-->

<ion-content #content
  id="container"
  [scrollEvents]="true"
  (ionScroll)="eventScroll($event)"
  
>
  <div class="btn-up" #btnUp (click)="btnUpEvent()">^</div>

  <ion-item>
    <ion-label>Tipo de tarea</ion-label>
    <ion-select [(ngModel)]="typeTask">
      <ion-select-option value="pending">Pendientes</ion-select-option>
      <ion-select-option value="completed">Finalizadas</ion-select-option>
    </ion-select>
  </ion-item>

  <div class="search">
    <input
      type="search"
      class="form-control"
      id="search"
      placeholder="Buscar"
    />
    <div class="select">
      <ion-item>
        <ion-select
          interface="popover"
          (ngModelChange)="searchBy($event)"
          [(ngModel)]="search"
        >
          <ion-select-option value="filter">Filtro</ion-select-option>
          <ion-select-option value="type-task">Tipo de Tarea</ion-select-option>
          <ion-select-option value="turn">Turno</ion-select-option>
          <ion-select-option value="technician">Técnico</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  </div>

  <ion-item *ngIf="typeTask == 'completed'; else pending">
    <app-list-completed-tasks [buttonUp]="buttonUp"></app-list-completed-tasks>
  </ion-item>

  <ng-template #pending>
    <ion-item>
      <app-list-pending-tasks></app-list-pending-tasks>
    </ion-item>
  </ng-template>
</ion-content>
