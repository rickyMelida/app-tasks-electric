<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Reporte de Horas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Filtrar por</ion-label>
    <ion-select value="completed" [(ngModel)]="filter" (ngModelChange)="changeFilter(filter)">
      <ion-select-option value="taskType">Tipo de trabajo</ion-select-option>
      <ion-select-option value="turn">Turno</ion-select-option>
      <ion-select-option value="name">TÃ©cnico</ion-select-option>
    </ion-select>
  </ion-item>
  <div>
    <app-area-chart data="{{hours}}"></app-area-chart>
  </div>

  <div>
    <app-column-chart data="{{hours}}"></app-column-chart>
  </div>

  <div>
    <container-element [ngSwitch]="typeTask">
      <div *ngSwitchCase="'taskType'">
        <app-hour-reports-per-task data="{{hours}}"></app-hour-reports-per-task>
      </div>

      <div *ngSwitchCase="'turn'">
        <app-hour-report-per-turn data="{{hours}}"></app-hour-report-per-turn>
      </div>

      <div *ngSwitchCase="'name'">
        <app-hour-reports-per-technician data="{{hours}}"></app-hour-reports-per-technician>
      </div>

   </container-element>
  </div>
</ion-content>
