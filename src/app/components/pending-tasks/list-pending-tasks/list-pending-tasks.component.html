<div class="container">

  <div *ngFor="let task of tasks">

    <ion-card class="my-4">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="http://tech21info.com/admin/wp-content/uploads/2013/03/chrome-logo-200x200.png"
              class="d-block w-100" alt="Tarea Pendiente">
          </div>
        </div>
      </div>
      <ion-card-header>
        <ion-card-title>Madison, WI</ion-card-title>
        <ion-card-subtitle>Destination</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
        Wisconsin
        Territory in 1836.
      </ion-card-content>
      <div class="m-3">
        <a class="btn btn-warning stretched-link" (click)="openModal()">Cerrar Pendiente</a>
      </div>
    </ion-card>
  </div>

</div>
