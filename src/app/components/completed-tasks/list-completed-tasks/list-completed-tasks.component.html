<div class="container">

  <div *ngFor="let task of tasksPartial; let i=index;">
    <div id="task-{{i+1}}" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ task.imageBefore }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{{ task.imageAfter }}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#task-'+i+1"
        [attr.data-bs-slide]="'prev-'+i+1">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#task-'+i+1"
        [attr.data-bs-slide]="'next-'+i+1">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="border py-3 mb-3">
      <div class="title">
        <strong>Tarea # {{ task.taskNumber }} </strong>
      </div>

      <div class="descripcion">
        {{ task.description }}
      </div>

      <div class="btn btn-primary">Ver Detalles</div>

    </div>


  </div>

  <!--div *ngFor="let item of tasks;let i=index;" class="my-5">
      <p class="my-5"> Item {{ i + 1 }} </p>
    </div-->

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Tareas...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
